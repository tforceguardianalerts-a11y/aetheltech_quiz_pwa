<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetheltech Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app-container">

        <div id="main-menu-screen" class="screen active">
            <h1>Aetheltech Cybersecurity Quiz</h1>
            <h2>Select a Module:</h2>
            <div id="module-list">
                <p>Loading modules...</p>
            </div>
            <button id="unlock-button">
                <span class="icon">üîë</span> Unlock All Modules
            </button>
        </div>

        <div id="quiz-screen" class="screen">
            <h2 id="quiz-title">Module Title</h2>
             <button id="quiz-back-button" class="back-button">‚Üê Back</button> <div id="question-container">
                <p id="question-number"></p>
                <p id="question-text"></p>
            </div>
            <div id="options-container">
                </div>
            <div id="feedback-container">
                <p id="explanation-text"></p>
                <button id="next-question-button">Next Question</button>
            </div>
        </div>

        <div id="unlock-screen" class="screen">
            <h2>Unlock Full Version</h2>
            <button id="unlock-back-button" class="back-button">‚Üê Back</button> <p>Enter the unlock key you received after purchase to access all modules.</p>
            <input type="text" id="unlock-key-input" placeholder="Enter Unlock Key">
            <button id="verify-key-button">Verify Key</button>
             <p id="unlock-status"></p> <p><a href="#" id="get-key-link" target="_blank" rel="noopener noreferrer">Don't have a key? Get one here!</a></p>
        </div>

         <div id="results-screen" class="screen">
            <h2 id="results-title">Quiz Complete!</h2>
            <p id="results-score"></p>
            <p id="results-message"></p>
            <button id="results-back-button">Back to Main Menu</button>
        </div>

    </div> <script src="quiz-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
